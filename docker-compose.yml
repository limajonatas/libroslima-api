  db:
    platform: linux/x86_64
    image: mysql:8.0
    container_name: Database
    environment:
        MYSQL_DATABASE: "${DB_DATABASE}"
        MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}" # Altere para a senha que deseja definir para o usu√°rio root
        MYSQL_USER: "${DB_USERNAME}"
        MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db:/var/lib/mysql
    ports:
      - 6808:3306

