version: '3.8'
services:
  main:
    container_name: Serve
    build:
      context: .
      dockerfile: Dockerfile
    command: php-fpm
    volumes:
      - .:/app
    ports:
      - 8000:8000

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
        - "80:80"
        - "443:443"
    volumes:
      - ./config/ngnix/ngnix.conf:/etc/nginx/conf.d/default.conf
    networks:
        - laravel-exa

